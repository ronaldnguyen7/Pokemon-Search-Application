<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center flex-column">
        <div class="heading-container">
            <h2 id="name-heading" class="text-center">Ronald Nguyen's</h2>
            <h1 id="title-heading" class="text-center">Pokedex</h1>
        </div>
        
        <div class="app-container p-2">
            <div class="d-flex align-items-center justify-content-center row mt-1">
                <input id="search-input" class="col-9" required placeholder="Please Enter a Pokemon Name or ID">
                <button id="search-button" class="col-2"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button>
            </div>

            <div id="pokemon-id" class="id-container text-center mt-2">
                &nbsp;
            </div>

            <div class="pokemon-container mt-2">
                <div id="picture-container">
                    <img id="sprite" src="#">
                </div>
            </div>
            
                
                
                <!--<div class="id-container d-flex align-items-center justify-content-center">
                    <p id="weight"></p>
                    <p class="separator">&nbsp;|&nbsp;</p>
                    <p id="height"></p>
                </div>-->

            <div id="types" class="d-flex align-items-center justify-content-center mt-2">

            </div>

            <div class="stats-container">
                <div class="stats-wrapper row">
                    <div class="col-8 p-1">
                        <div class="stat-type text-center">Base</div>
                    </div>
                    <div class="col-4 p-1">
                        <div class="stat-num text-center">Stats</div>
                    </div>
                </div>

                <div class="stats-wrapper row">
                    <div class="col-8 p-1">
                        <div class="stat-type text-center">HP:</div>
                    </div>
                    <div class="col-4 p-1">
                        <div id="hp" class="stat-num text-center">&nbsp;</div>
                    </div>
                </div>

                <div class="stats-wrapper row">
                    <div class="col-8 p-1">
                        <div class="stat-type text-center">Attack</div>
                    </div>
                    <div class="col-4 p-1">
                        <div id="attack" class="stat-num text-center">&nbsp;</div>
                    </div>
                </div>

                <div class="stats-wrapper row">
                    <div class="col-8 p-1">
                        <div class="stat-type text-center">Defense:</div>
                    </div>
                    <div class="col-4 p-1">
                        <div id="defense" class="stat-num text-center">&nbsp;</div>
                    </div>
                </div>

                <div class="stats-wrapper row">
                    <div class="col-8 p-1">
                        <div class="stat-type text-center">Sp. Attack:</div>
                    </div>
                    <div class="col-4 p-1">
                        <div id="special-attack" class="stat-num text-center">&nbsp;</div>
                    </div>
                </div>

                <div class="stats-wrapper row">
                    <div class="col-8 p-1">
                        <div class="stat-type text-center">Sp. Defense:</div>
                    </div>
                    <div class="col-4 p-1">
                        <div id="special-defense" class="stat-num text-center">&nbsp;</div>
                    </div>
                </div>

                <div class="stats-wrapper row">
                    <div class="col-8 p-1">
                        <div class="stat-type text-center">Speed:</div>
                    </div>
                    <div class="col-4 p-1">
                        <div id="speed" class="stat-num text-center">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js">
        
    </script>
    <script src="script.js"></script>
    
</body>
</html>
